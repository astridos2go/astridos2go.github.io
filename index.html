<!doctype html>
<html lang="en">
  <head>
    <title>astridos2go - WIP</title>
    <!-- Links -->
    <link rel="icon" type="image/x-icon" href="img/comet.svg" />
    <link rel="stylesheet" href="css/output.css" />

    <!-- Meta -->
    <meta name="author" content="Noah Blum" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Scripts -->
    <script src="js/utils.js"></script>

    <!-- CDNs -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- Custom HTML Elements -->
    <script type="module" src="./js/custom-elements/modals/index.js"></script>
    <script src="js/custom-elements/theme-switcher.js"></script>
  </head>

  <body class="h-screen flex-col justify-between dark:bg-neutral-900">
    <error-modal
      class="pointer-events-none fixed top-[10px] z-10 flex w-screen justify-center"
      clearable
      message="This site is in active development, and has no functionality. For now, please enjoy some pet pictures."
    >
    </error-modal>

    <!-- <warning-modal
      class="absolute top-2 flex w-screen justify-center"
      clearable
      message="This site is a work in progress at the moment. Not everything may be functional. Please be patient."
    >
    </warning-modal> -->
    <header
      class="flex fixed top-0 w-full justify-between p-2 text-inherit dark:border-b-2 dark:border-neutral-800 dark:bg-neutral-900 dark:text-white"
    >
      <a
        href="#"
        id="left"
        class="flex items-center space-x-2 rounded-md p-2 hover:cursor-pointer hover:bg-gray-100 dark:hover:bg-neutral-800"
      >
        <img class="w-8 rounded-md" src="img/comet.svg" />
        <span class="dark:text-inherit">Noah Blum</span>
      </a>

      <div id="right" class="flex items-center gap-1 px-2">
        <a
          href="about.html"
          class="w-20 rounded-md p-2 text-center hover:cursor-pointer hover:bg-gray-100 dark:hover:bg-neutral-800"
          >About</a
        >
        <a
          class="w-20 rounded-md p-2 text-center hover:cursor-pointer hover:bg-gray-100 dark:hover:bg-neutral-800"
          >Projects</a
        >
        <a
          class="w-20 rounded-md p-2 text-center hover:cursor-pointer hover:bg-gray-100 dark:hover:bg-neutral-800"
          >Games</a
        >
        <a
          class="w-20 rounded-md p-2 text-center hover:cursor-pointer hover:bg-gray-100 dark:hover:bg-neutral-800"
          >Resum√©</a
        >
        <theme-switcher></theme-switcher>
      </div>
    </header>
    <main class="h-full dark:bg-neutral-900 dark:text-white">
      <div
        class="mb-10 flex h-1/2 items-center justify-center"
        id="backgroundGradient"
      >
        <h1 class="h-fit text-center text-5xl font-bold">Hi, I'm Noah.</h1>
      </div>

      <div class="flex items-center justify-center gap-x-2">
        <figure>
          <img
            class="h-80 cursor-pointer rounded-lg shadow-md transition duration-100 hover:scale-105"
            src="img/twixie.jpg"
            alt="A picture of Twixie, a dog"
          />
          <figcaption class="mt-2 text-center">Twixie</figcaption>
        </figure>
        <figure>
          <img
            class="h-80 cursor-pointer rounded-lg shadow-md transition duration-100 hover:scale-105"
            src="img/leo.jpg"
            alt="A picture of Leonard, an orange cat"
          />
          <figcaption class="mt-2 text-center">Leonard</figcaption>
        </figure>
        <figure>
          <img
            class="h-80 cursor-pointer rounded-lg shadow-md transition duration-100 hover:scale-105"
            src="img/winston.jpg"
            alt="A picture of Winston, a white Golden Doodle dog"
          />
          <figcaption class="mt-2 text-center">Winston</figcaption>
        </figure>
      </div>
    </main>
    <footer class="mb-0 dark:bg-neutral-900 dark:text-white p-3 drop-shadow-md dark:drop-shadow-none dark:border-t-2 dark:border-neutral-800">
      <div class="container mx-auto text-center font-semibold">
        &copy; <span id="currentYear">2000</span>
        <a href="https://github.com/astridos2go">astridos2go</a>. All rights
        reserved.
      </div>
    </footer>
    <script>
      $(document).ready(function () {
        setCurrentYear();
        setBackgroundGradient();
        setSiteTheme();
      });

      /** Set any object with the ID 'currentYear' to the current year */
      function setCurrentYear() {
        $("#currentYear").text(getCurrentYear());
      }

      /** Set the background gradient */
      function setBackgroundGradient() {
        const $div = $("#backgroundGradient");
        const gradient = getBackgroundGradient();
        for (const className of gradient) {
          $div.addClass(className);
        }
      }

      function setSiteTheme() {
        setTheme(getTheme());
      }
    </script>
  </body>
</html>
