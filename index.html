  <body class="d-flex flex-column h-100 p-0">
    <header

      <nav class="container-fluid">
        <a href="#" class="navbar-brand d-flex gap-2 align-items-center">
          <img

            class="rounded-2"
            width="30"
            height="30"
          />

        </a>
        <div class="d-flex gap-2 align-items-center">
          <ul class="navbar-nav col-6 col-lg-auto">
            <a class="nav-link" href="https://github.com/astridos2go">
              <svg class="bi" width="24" height="24" fill="currentColor" class="navbar-nav-svg">
                <use xlink:href="static/img/bootstrap-icons.svg#github" />
              </svg>
            </a>
            <div class="vr mx-1"></div>
            <li class="nav-item dropdown">
              <button
                class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center"
                id="bd-theme"
                type="button"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                data-bs-display="static"
                aria-label="Toggle theme (dark)"
              >
                <svg
                  class="bi my-1 theme-icon-active"
                  width="24"
                  height="24"
                  fill="currentColor"
                >
                  <use
                    href="static/img/bootstrap-icons.svg#moon-stars-fill"
                  ></use>
                </svg>
                <span class="d-lg-none ms-2" id="bd-theme-text"

              </button>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="bd-theme-text"
              >
                <li>
                  <button
                    type="button"
                    class="dropdown-item d-flex align-items-center"
                    data-bs-theme-value="light"
                    aria-pressed="false"
                  >
                    <svg
                      class="bi me-2 opacity-50"
                      width="16"
                      height="16"
                      fill="currentColor"
                    >
                      <use href="static/img/bootstrap-icons.svg#sun-fill"></use>
                    </svg>
                    Light
                    <svg
                      class="bi ms-auto d-none"
                      width="16"
                      height="16"
                      fill="currentColor"
                    >
                      <use href="static/img/bootstrap-icons.svg#check2"></use>
                    </svg>
                  </button>
                </li>
                <li>
                  <button
                    type="button"
                    class="dropdown-item d-flex align-items-center active"
                    data-bs-theme-value="dark"
                    aria-pressed="true"
                  >
                    <svg
                      class="bi me-2 opacity-50"
                      width="16"
                      height="16"
                      fill="currentColor"
                    >
                      <use
                        href="static/img/bootstrap-icons.svg#moon-stars-fill"
                      ></use>
                    </svg>
                    Dark
                    <svg
                      class="bi ms-auto d-none"
                      width="16"
                      height="16"
                      fill="currentColor"
                    >
                      <use href="static/img/bootstrap-icons.svg#check2"></use>
                    </svg>
                  </button>
                </li>
                <li>
                  <button
                    type="button"
                    class="dropdown-item d-flex align-items-center"
                    data-bs-theme-value="auto"
                    aria-pressed="false"
                  >
                    <svg
                      class="bi me-2 opacity-50"
                      width="16"
                      height="16"
                      fill="currentColor"
                    >
                      <use
                        href="static/img/bootstrap-icons.svg#circle-half"
                      ></use>
                    </svg>
                    Auto
                    <svg
                      class="bi ms-auto d-none"
                      width="16"
                      height="16"
                      fill="currentColor"
                    >
                      <use href="static/img/bootstrap-icons.svg#check2"></use>
                    </svg>
                  </button>
                </li>
              </ul>
            </li>
          </ul>
