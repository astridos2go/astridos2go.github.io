<!doctype html>
<html>
  <head>
    <title>astridos2go – WIP</title>
    <link rel="icon" type="image/x-icon" href="img/comet.svg" />
    <meta charset="utf-8" />
    <meta name="author" content="Noah Blum" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/utils.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      defer
      src="./js/custom-elements/modals/index.js"
    ></script>
    <script defer src="./js/fontawesome-free/solid.js"></script>
    <script defer src="./js/fontawesome-free/fontawesome.js"></script>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="flex h-screen flex-col justify-between">
    <error-modal
      class="pointer-events-none absolute top-2 flex w-screen justify-center"
      clearable
      message="This site is in active development, and has no functionality. For now, please enjoy some pet pictures."
    >
    </error-modal>

    <!-- <warning-modal
      class="absolute top-2 flex w-screen justify-center"
      clearable
      message="This site is a work in progress at the moment. Not everything may be functional. Please be patient."
    >
    </warning-modal> -->
    <header class="flex justify-between p-2">
      <a
        href="#"
        id="left"
        class="flex items-center space-x-2 rounded-md p-2 hover:cursor-pointer hover:bg-gray-100"
      >
        <img class="w-8 rounded-md" src="img/comet.svg" />
        <span>Noah Blum</span>
      </a>

      <div id="right" class="flex items-center p-2">
        <span class="px-2">About</span>
        <span class="px-2">Projects</span>
        <span class="px-2">Games</span>
        <span class="px-2">Resumé</span>
      </div>
    </header>
    <main class="mb-auto">
      <div
        class="mb-10 flex h-full items-center justify-center"
        id="backgroundGradient"
      >
        <h1 class="h-fit text-center text-5xl font-bold">Hi, I'm Noah.</h1>
      </div>

      <div class="flex items-center justify-center gap-x-2">
        <div>
          <img
            class="h-80 cursor-pointer rounded-lg shadow-md transition duration-100 hover:scale-105"
            src="img/twixie.jpg"
          />
          <figcaption class="mt-2 text-center">Twixie</figcaption>
        </div>
        <div>
          <img
            class="h-80 cursor-pointer rounded-lg shadow-md transition duration-100 hover:scale-105"
            src="img/leo.jpg"
          />
          <figcaption class="mt-2 text-center">Leonard</figcaption>
        </div>
        <div>
          <img
            class="h-80 cursor-pointer rounded-lg shadow-md transition duration-100 hover:scale-105"
            src="img/winston.jpg"
          />
          <figcaption class="mt-2 text-center">Winston</figcaption>
        </div>
      </div>
    </main>
    <footer class="drop-shadow-md bg-white p-3">
      <div class="container mx-auto text-center font-semibold">
        &copy; <span id="currentYear">2000</span> <a href="https://github.com/astridos2go">astridos2go</a>. All rights
        reserved.
      </div>
    </footer>
  </body>
  <script>
    const directions = [
      "bg-gradient-to-t",
      "bg-gradient-to-tr",
      "bg-gradient-to-r",
      "bg-gradient-to-br",
      "bg-gradient-to-b",
      "bg-gradient-to-bl",
      "bg-gradient-to-l",
      "bg-gradient-to-tl",
    ];

    const gradients = [
      ["from-pink-500", "via-red-500", "to-yellow-500"],
      ["from-green-300", "via-blue-500", "to-purple-600"],
      ["from-green-300", "via-blue-500", "to-purple-600"],
      ["from-indigo-200", "via-red-200", "to-yellow-100"],
      ["from-yellow-100", "via-yellow-300", "to-yellow-500"],
      ["from-yellow-200", "via-green-200", "to-green-500"],
      ["from-red-200", "via-red-300", "to-yellow-200"],
      ["from-green-200", "via-green-300", "to-blue-500"],
      ["from-yellow-200", "via-yellow-400", "to-yellow-700"],
      ["from-green-200", "via-green-400", "to-purple-700"],
      ["from-red-200", "to-red-600"],
      ["from-green-300", "via-yellow-300", "to-pink-300"],
      ["from-indigo-300", "to-purple-400"],
      ["from-green-200", "to-green-500"],
      ["from-purple-200", "via-purple-400", "to-purple-800"],
      ["from-gray-400", "via-gray-600", "to-blue-800"],
      ["from-blue-100", "via-blue-300", "to-blue-500"],
      ["from-green-200", "via-green-400", "to-green-500"],
      ["from-purple-400", "to-yellow-400"],
      ["from-red-400", "via-gray-300", "to-blue-500"],
      ["from-red-800", "via-yellow-600", "to-yellow-500"],
      ["from-yellow-200", "to-yellow-500"],
      ["from-blue-300", "via-green-200", "to-yellow-300"],
      ["from-yellow-200", "via-green-200", "to-green-300"],
      ["from-yellow-200", "via-yellow-300", "to-yellow-400"],
      ["from-blue-700", "via-blue-800", "to-gray-900"],
      ["from-green-300", "to-purple-400"],
      ["from-yellow-200", "via-pink-200", "to-pink-400"],
      ["from-pink-400", "to-pink-600"],
      ["from-yellow-600", "to-red-600"],
      ["from-green-500", "to-green-700"],
      ["from-red-500", "to-green-500"],
      ["from-orange-600", "to-orange-500"],
      ["from-lime-600", "via-yellow-300", "to-red-600"],
      ["from-rose-700", "to-pink-600"],
      ["from-rose-400", "via-fuchsia-500", "to-indigo-500"],
      ["from-slate-900", "via-purple-900", "to-slate-900"],
      ["from-sky-400", "via-rose-400", "to-lime-400"],
      ["from-fuchsia-500", "via-red-600", "to-orange-400"],
      ["from-teal-200", "to-lime-200"],
      ["from-fuchsia-600", "to-pink-600"],
      ["from-yellow-500", "via-purple-500", "to-blue-500"],
    ];

    $(document).ready(function () {
      setCurrentYear();
      setBackgroundGradient();
    });

    /** Set any object with the ID 'currentYear' to the current year */
    function setCurrentYear() {
      $("#currentYear").text(getCurrentYear());
    }

    function setBackgroundGradient() {
      const $div = $("#backgroundGradient");

      const direction = directions.random();
      $div.addClass(direction);

      const gradient = gradients.random();
      for (const item of gradient) {
        $div.addClass(item);
      }
    }
  </script>
</html>
